    <ion-title>Instellingen</ion-title>
  <ion-content>



      <div>
        <ion-buttons color="primary">
          <button class="button-small" icon-only *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)">

        </ion-buttons>
      </div>
