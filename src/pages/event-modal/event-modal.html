  <ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Manda una segnalazione</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Aula</ion-label>
        <ion-select [(ngModel)]="aula">
          <ion-option *ngFor="let a of aule" value="{{a.idAula}}">{{a.nome}} </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Descrizione" [(ngModel)]="descrizione"></ion-input>
      </ion-item>

      <button ion-button full icon-left (click)="save()">
        Add Event
      </button>
    </ion-list>
  </ion-content>
